<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h1 class="fs-1">Recommendations</h1>
          </div>
          <div class="card-body">
            <p class="fs-4"><strong>Exercise:</strong> {{ exercise }}</p>
            <p class="fs-4"><strong>Diet:</strong> {{ diet }}</p>
          </div>
          <div class="card-footer text-center">
            <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
          </div>
        </div>

        <!-- Optional: Display info about predictions -->
        <div class="alert alert-info text-center mt-3">
          These recommendations are generated based on your input data using a machine learning model.
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
